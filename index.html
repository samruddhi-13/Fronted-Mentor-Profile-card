<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="top-cloud" class="top-cloud">
  <img src="images/bg-pattern-bottom.svg" alt="bottom-cloud" class="bottom-cloud">
  <div class="container">
    <div class="blue">
      <img src="images/bg-pattern-card.svg" alt="blue" class="blue1">
    </div>
    <div class="image">
      <img src="images/image-victor.jpg" alt="profile-photo" style="width:110px;height:100px;">
    </div>
    <div class="text-part">
      <strong style="font-size:25px;">Victor Crest</strong>
      <span class="no26"> 26</span>
      <p style="color:grey;margin-top:0;">London</p>
      <hr>
      <table>
        <tr class="first">
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr class="last">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
